<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Flashcard App</h1>

  <!-- Add deck -->
  <h2>Add Deck</h2>
  <form id="deck-form">
    <input type="text" id="deck-name" placeholder="Deck Name" required autocomplete="off">
    <button type="submit">Add Deck</button>
  </form>

  <!-- Deck list -->
  <h2>Decks</h2>
  <table id="decks-table">
    <thead>
      <tr>
        <th>Deck Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="index.js"></script>
</body>
</html>
